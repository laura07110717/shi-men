<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
      box-sizing: border-box;
    }
body {
  background-color: #474e5d;
  font-family: Helvetica, sans-serif;
}
.timeline {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
}
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}
.container {
  padding: 10px 40px;
  position: relative;
  background-color: inherit;
  width: 50%;
}
.container::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: white;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}
.left {
  left: 0;
}
.right {
  left: 50%;
}
.left::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  right: 30px;
  border: medium solid white;
  border-width: 10px 0 10px 10px;
  border-color: transparent transparent transparent white;
}
.right::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  left: 30px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
}

.right::after {
  left: -16px;
}

.content {
  padding: 20px 30px;
  background-color: white;
  position: relative;
  border-radius: 6px;
  font-family: DFKai-sb;
}

@media screen and (max-width: 600px) {
  .timeline::after {
  left: 31px;
  }
  
  .container {
  width: 100%;
  padding-left: 70px;
  padding-right: 25px;
  }
  
  .container::before {
  left: 60px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
  }
  .left::after, .right::after {
  left: 15px;
  }
  .right {
  left: 0%;
  }
}
</style>
</head>
<body>

<div class="timeline">
  <div class="container right">
    <div class="content">
      <h1>現況</h1>
      <h3>捷運板南線完工，<br>西門町再度充滿了人潮與商機</h3>
    </div>
  </div>
  <div class="container left">
    <div class="content">
      <h1>1990年代</h1>
      <h3>台北的商業娛樂活動逐漸轉移東區，<br>加上中華商場的拆除與道路整頓，<br>西門町沉寂了好一陣子</h3>
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h1>1949</h1>
      <h3>國民政府遷台後，<br>西門町漸漸成為全國最大的商業娛樂中心</h3>
    </div>
  </div>
  <div class="container left">
    <div class="content">
      <h1>1935</h1>
      <h3>日本在台灣舉辦台灣博覽會，<br>在西門町成立了四家大型豪華劇場：<br>台灣劇場、國際館、大世界館、公會堂</h3>
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h1>1922</h1>
      <h3>正式以「西門町」為名</h3>
    </div>
  </div>
  <div class="container left">
    <div class="content">
      <h1>1920年代</h1>
      <h3>西門町成為台北著名的「電影街」</h3>
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h1>1896</h1>
      <h3>這裡有了第一家戲院「東京亭」</h3>
    </div>
  </div>
</div>

</body>
</html>
